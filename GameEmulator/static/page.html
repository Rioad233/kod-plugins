  <script>
    function ajaxGet(url,fn){
      var xmlhttp;
      if (window.XMLHttpRequest){
        xmlhttp=new XMLHttpRequest();
      }else{
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.onreadystatechange=function(){
        if(xmlhttp.readyState==4){
          try{
            fn(xmlhttp.responseText);
          }catch (e) {
            console.warn(e);
          }
        }
      }
      xmlhttp.open("GET",url,true);
      xmlhttp.send();
    }
    function getCookie(key){
      var arr = document.cookie.match(new RegExp("(^| )"+key+"=([^;]*)(;|$)"));
      if(arr != null){
        return unescape(arr[2]);
      }else{
        return null;
      }
    }
    let path = '<?php echo @$_GET["path"];?>';
    let ext = '<?php echo @$_GET["ext"];?>';
    let name = '<?php echo @$_GET["name"];?>';
    function path2url(){
      return window.location.origin+window.location.pathname+"?explorer/index/fileOut&path="+path;
    }
    function crosUrl(url){
      return "<?php echo $this->pluginHost;?>php/fileDown.php?type=file&name="+name+"&url="+encodeURIComponent(url);
    }
    ajaxGet("<?php echo $this->pluginHost;?>php/fileDown.php?type=cookie&name="+name,function (){
      window.location.href = "https://hm10735.h61.hmie.cn/game-emulator/mgame.html?url="+encodeURIComponent(crosUrl(path2url())+"#/"+name)+"&fext="+ext;
    });
  </script>
